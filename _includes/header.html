<!DOCTYPE html>

<html lang="en">

    <head>
        <title>
            {% if page.url == "/" %}
                {{ page.title }}
            {% else %}
                {{ page.title }} - {{ site.name }}
            {% endif %}
        </title>

        <!-- begin meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- end meta tags -->

        <!-- begin css -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
        <!-- end css -->
    </head>

    <body>
        
        <!-- begin navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ site.baseurl }}">HoloIRC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ site.baseurl }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>        
            </div>
        </nav>
        <!-- end navbar -->
